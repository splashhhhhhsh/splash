<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STXFSOUND</title>

<!-- Шрифты -->
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Share+Tech+Mono&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;overflow:hidden;font-family:'Montserrat',sans-serif;}
body{
  background:url('fotosite.jpg') no-repeat center center/cover;
  position:relative;
  color:white;
  cursor:none; /* Системный курсор убран */
}

/* Канвас для анимации фона */
canvas#bgCanvas{
  position:absolute;
  top:0;left:0;
  width:100%;height:100%;
  pointer-events:none;
  z-index:1;
}

/* Курсор - черная звезда */
.cursor{
  position:fixed;
  width:25px;height:25px;
  background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,0 61,35 98,35 68,57 79,91 50,70 21,91 32,57 2,35 39,35" fill="white"/></svg>') no-repeat center center;
  background-size:cover;
  pointer-events:none;
  transform:translate(-50%,-50%);
  transition: transform 0.1s ease-out, filter 0.2s ease;
  z-index:1000;
}

/* Заголовок STXFSOUND */
.title{
  position:absolute;
  top:30%;
  left:50%;
  transform:translateX(-50%);
  font-size:60px;
  font-family:'Audiowide', sans-serif;
  font-weight:400;
  color:white;
  text-shadow: 0 0 15px rgba(255,255,255,0.9), 0 0 30px rgba(255,255,255,0.5);
  z-index:2;
  text-align:center;
  /* Для плавного движения текста */
  transition: transform 0.1s ease-out;
}

/* Кнопки */
.buttons{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
  z-index:2;
}

/* Кнопки с эффектом свечения */
.buttons a{
  display:block;
  padding:12px 24px;
  color:white;
  text-decoration:none;
  border:2px solid white;
  border-radius:6px;
  text-align:center;
  font-size:16px;
  font-weight:600;
  transition: all 0.3s ease;
  backdrop-filter: blur(4px);
  text-shadow: 0 0 10px rgba(255,255,255,0.8);
  box-shadow: 0 0 15px rgba(255,255,255,0.3);
}

.buttons a:hover{
  background:white;
  color:black;
  transform:scale(1.1);
  text-shadow:0 0 20px rgba(255,255,255,1);
  box-shadow:0 0 25px rgba(255,255,255,0.5);
}

/* Email снизу */
.email{
  position:absolute;
  bottom:20px;
  width:100%;
  text-align:center;
  font-size:18px;
  font-family:'Share Tech Mono', monospace;
  font-weight:400;
  color:white;
  text-shadow: 0 0 10px rgba(255,255,255,0.8),0 0 20px rgba(255,255,255,0.4);
  z-index:2;
}

/* Адаптив для мобильных */
@media(max-width:768px){
  .buttons{
    flex-direction:column;
    top:55%; /* чуть ниже, чтобы оставить место для заголовка */
    transform:translate(-50%,-50%);
    gap:15px;
  }
  .buttons a{padding:12px 20px; font-size:16px;}
  .title{
    font-size:40px; 
    top:20%; /* поднимаем заголовок выше кнопок */
  }
}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="title">STXFSOUND</div>

<div class="buttons">
  <a href="https://t.me/babystefee" target="_blank">Telegram</a>
  <a href="https://vk.com/stxfsound" target="_blank">VK</a>

  <a href="https://www.tiktok.com/@stxfsound" target="_blank">TikTok</a>
</div>

<div class="email">stefeeprod@yandex.ru</div>
<div class="cursor"></div>

<script>
// Скрытие курсора на мобильных
const cursor = document.querySelector('.cursor');
if(/Mobi|Android/i.test(navigator.userAgent)){
  cursor.style.display='none';
}

// Движение курсора и подсветка
document.addEventListener('mousemove', e=>{
  if(cursor.style.display==='none') return;
  cursor.style.top=e.clientY+'px';
  cursor.style.left=e.clientX+'px';
  const x=Math.floor(e.clientX/window.innerWidth*255);
  const y=Math.floor(e.clientY/window.innerHeight*255);
  cursor.style.filter=`drop-shadow(0 0 2px rgb(${255-x},${255-y},${255-y}))`;

  // Параллакс для текста
  const title = document.querySelector('.title');
  const moveX = (e.clientX - window.innerWidth/2)/50;
  const moveY = (e.clientY - window.innerHeight/2)/50;
  title.style.transform = `translate(calc(-50% + ${moveX}px), calc(0% + ${moveY}px))`;
});

// Фоновые линии и точки с параллаксом
const canvas=document.getElementById('bgCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

const particles=[];
const particleCount=100;
for(let i=0;i<particleCount;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    dx:(Math.random()-0.5)*2,
    dy:(Math.random()-0.5)*2
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  const mouseX = window.mouseX || window.innerWidth/2;
  const mouseY = window.mouseY || window.innerHeight/2;

  for(let i=0;i<particles.length;i++){
    let p=particles[i];
    const depthFactor = p.r * 0.5; // точки ближе двигаются сильнее
    const px = p.x + (mouseX - window.innerWidth/2) * depthFactor/150;
    const py = p.y + (mouseY - window.innerHeight/2) * depthFactor/150;

    ctx.beginPath();
    ctx.arc(px, py, p.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,255,255,0.3)";
    ctx.fill();

    for(let j=i+1;j<particles.length;j++){
      let p2=particles[j];
      const px2 = p2.x + (mouseX - window.innerWidth/2) * p2.r*0.5/150;
      const py2 = p2.y + (mouseY - window.innerHeight/2) * p2.r*0.5/150;

      let dist=Math.hypot(px-px2, py-py2);
      if(dist<120){
        ctx.beginPath();
        ctx.moveTo(px, py);
        ctx.lineTo(px2, py2);
        ctx.strokeStyle=`rgba(255,255,255,${0.25*(1-dist/120)})`;
        ctx.lineWidth=1;
        ctx.stroke();
      }
    }

    p.x+=p.dx;
    p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
  }

  requestAnimationFrame(draw);
}
draw();

// Отслеживаем мышь для параллакса
window.addEventListener('mousemove', e=>{
  window.mouseX=e.clientX;
  window.mouseY=e.clientY;
});

window.addEventListener('resize',()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});
</script>

</body>
</html>
